<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>Masuk - Benang Rejut</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0d4c0, #f1e7d0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
    }

    .login-left {
      background: linear-gradient(135deg, #6c5b3c, #4a3c2a);
      color: white;
      padding: 60px 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-right {
      padding: 60px 40px;
    }

    .form-control {
      border: 2px solid #f0f0f0;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #8b7355;
      box-shadow: 0 0 0 0.2rem rgba(139, 115, 85, 0.25);
    }

    .btn-login {
      background: linear-gradient(135deg, #8b7355, #6c5b3c);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 10px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      color: white;
    }

    .form-floating label {
      color: #8b7355;
    }

    .text-brand {
      color: #6c5b3c;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 30px 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      background: white;
      padding: 0 20px;
      color: #666;
    }

    .social-login {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn-social {
      flex: 1;
      padding: 12px;
      border: 2px solid #f0f0f0;
      border-radius: 10px;
      background: white;
      color: #666;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-social:hover {
      border-color: #8b7355;
      color: #8b7355;
      text-decoration: none;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      color: white;
    }

    .crochet-pattern {
      opacity: 0.1;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white"/><circle cx="25" cy="25" r="1.5" fill="white"/><circle cx="75" cy="25" r="1.5" fill="white"/><circle cx="25" cy="75" r="1.5" fill="white"/><circle cx="75" cy="75" r="1.5" fill="white"/></svg>');
      background-repeat: repeat;
      background-size: 50px 50px;
    }

    @media (max-width: 768px) {
      .login-container {
        margin: 20px;
      }
      
      .login-left {
        padding: 40px 20px;
      }
      
      .login-right {
        padding: 40px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="row g-0">
      <div class="col-lg-6">
        <div class="login-left position-relative">
          <div class="crochet-pattern"></div>
          <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Kembali
          </a>
          <div class="position-relative">
            <h1 class="mb-4"><i class="fas fa-shopping-bag"></i> Benang Rejut</h1>
            <p class="lead mb-4">Selamat datang kembali!</p>
            <p>Masuk ke akun Anda dan lanjutkan perjalanan kreatif bersama komunitas pengrajin tas rajutan.</p>

      <div class="col-lg-6">
        <div class="login-right">
          <h2 class="text-brand mb-4">Masuk ke Akun Anda</h2>
          
          <form id="loginForm">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
            </div>
            
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Ingat saya
                </label>
              </div>
              <a href="#" class="text-brand text-decoration-none">Lupa password?</a>
            </div>
            
            <button type="submit" class="btn btn-login mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>Masuk
            </button>
          </form>
          
          <div class="divider">
            <span>atau</span>
          </div>
          
          <div class="social-login">
            <a href="#" class="btn-social" id="googleLogin">
              <i class="fab fa-google"></i>
              Google
            </a>
            <a href="#" class="btn-social">
              <i class="fab fa-facebook"></i>
              Facebook
            </a>
          </div>
          
          <div class="text-center mt-4">
            <p>Belum punya akun? <a href="register.html" class="text-brand text-decoration-none fw-bold">Daftar sekarang</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  
  <!-- Firebase Config -->
  <script>
    // Firebase configuration dan helper functions
    document.addEventListener('DOMContentLoaded', function() {
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDDdyLmGZ5DfdoFphVT79ZneEN_Wa0Vi70",
        authDomain: "web-tas-rajut.firebaseapp.com",
        databaseURL: "https://web-tas-rajut-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "web-tas-rajut",
        storageBucket: "web-tas-rajut.firebasestorage.app",
        messagingSenderId: "967704585349",
        appId: "1:967704585349:web:069883239aff925755f5ec",
        measurementId: "G-HSPHRN4499"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const auth = firebase.auth();

      // Firebase helper functions
      const FirebaseHelper = {
        // Authentication functions
        async registerUser(email, password, userData) {
          try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            // Save additional user data to database
            await database.ref(`users/${user.uid}`).set({
              uid: user.uid,
              email: email,
              firstName: userData.firstName,
              lastName: userData.lastName,
              phone: userData.phone,
              userType: userData.userType,
              bio: userData.bio || '',
              createdAt: new Date().toISOString(),
              isActive: true
            });
            
            return { success: true, user: user };
          } catch (error) {
            return { success: false, error: error.message };
          }
        },

        async loginUser(email, password) {
          try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            return { success: true, user: userCredential.user };
          } catch (error) {
            return { success: false, error: error.message };
          }
        },

        async logoutUser() {
          try {
            await auth.signOut();
            return { success: true };
          } catch (error) {
            return { success: false, error: error.message };
          }
        },

        // Utility functions
        onAuthStateChange(callback) {
          return auth.onAuthStateChanged(callback);
        },

        getCurrentUser() {
          return auth.currentUser;
        }
      };

      // Export for use in other files
      window.FirebaseHelper = FirebaseHelper;
      window.auth = auth;
      window.database = database;
      
      // Dispatch event when Firebase is ready
      window.dispatchEvent(new Event('firebaseReady'));
    });
  </script>
  
  <script>
    // Wait for Firebase to load
    window.addEventListener('firebaseReady', function() {
      // Check if already logged in
      window.FirebaseHelper.onAuthStateChange((user) => {
        if (user) {
          // User is already logged in, redirect to app
          window.location.href = 'app.html';
        }
      });
    });

    // Form validation and submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        showLoading();
        
        try {
          const result = await window.FirebaseHelper.loginUser(email, password);
          
          if (result.success) {
            // Login successful, redirect to app
            window.location.href = 'app.html';
          } else {
            hideLoading();
            alert('Login gagal: ' + result.error);
          }
        } catch (error) {
          hideLoading();
          alert('Terjadi kesalahan: ' + error.message);
        }
      }
    });
    
    function showLoading() {
      const btn = document.querySelector('.btn-login');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Memproses...';
      btn.disabled = true;
    }
    
    function hideLoading() {
      const btn = document.querySelector('.btn-login');
      btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Masuk';
      btn.disabled = false;
    }
    
    // Google login simulation
    document.getElementById('googleLogin').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Fitur login Google akan segera tersedia!');
    });
  </script>
</body>
</html>
